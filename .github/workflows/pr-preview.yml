name: PR Preview
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build the project
        run: mkdocs build --site-dir site

      - name: Deploy PR Preview to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # æ£€æŸ¥gh-pagesåˆ†æ”¯æ˜¯å¦å­˜åœ¨
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch does not exist, creating it..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages" > README.md
            git add README.md
            git commit -m "Initial gh-pages commit"
            git push origin gh-pages
            git checkout -
          fi
          
          # åˆ‡æ¢åˆ°gh-pagesåˆ†æ”¯
          git fetch origin gh-pages
          git checkout gh-pages
          
          # åˆ›å»ºPRé¢„è§ˆç›®å½•
          mkdir -p pr-preview/pr-${{ github.event.pull_request.number }}
          rm -rf pr-preview/pr-${{ github.event.pull_request.number }}/*
          cp -r site/* pr-preview/pr-${{ github.event.pull_request.number }}/
          
          # æäº¤æ›´æ”¹
          git add pr-preview/pr-${{ github.event.pull_request.number }}
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "PR #${{ github.event.pull_request.number }} preview"
            git push origin gh-pages
          fi

      - name: Comment PR Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸš€ PR é¢„è§ˆå·²éƒ¨ç½²ï¼š[ç‚¹å‡»æŸ¥çœ‹](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/)
            
            ðŸ“ é¢„è§ˆå°†åœ¨PRå…³é—­åŽè‡ªåŠ¨æ¸…ç†`;
            
            // æ£€æŸ¥æ˜¯å¦å·²æœ‰é¢„è§ˆè¯„è®º
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('PR é¢„è§ˆå·²éƒ¨ç½²')
            );
            
            if (existingComment) {
              // æ›´æ–°çŽ°æœ‰è¯„è®º
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // åˆ›å»ºæ–°è¯„è®º
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
